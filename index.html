<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        #video-container {
            width: 300px;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 15px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        #noBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Success Page Styles */
        #success-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .yay-text {
            font-size: 40px;
            font-weight: bold;
            color: #ff4d6d;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div id="video-container">
            <video autoplay muted loop playsinline>
                <source src="minion.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <h1>Will you be my valentine?</h1>

        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-page">
        <div id="video-container">
            <video id="fireworksVideo" loop playsinline>
                <source src="fireworks.mp4" type="video/mp4">
            </video>
        </div>
        <div class="yay-text">YAYYYYYY! ðŸ’–</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const successPage = document.getElementById('success-page');
        const fireworksVideo = document.getElementById('fireworksVideo');

        let noClickCount = 0;
        let yesScale = 1;

        const messages = [
            "Are you sure?",
            "Are you sure you are sure?",
            "You better say Yes",
            "Please bizo",
            "Please ðŸ¥º?"
        ];

        noBtn.addEventListener('click', () => {
            if (noClickCount < messages.length) {
                // Change No button text
                noBtn.innerText = messages[noClickCount];
                
                // Grow Yes button
                yesScale += 0.5;
                yesBtn.style.transform = `scale(${yesScale})`;
                
                noClickCount++;
            } else {
                // After the last message, hide No button
                noBtn.style.display = 'none';
            }
        });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successPage.style.display = 'flex';
            fireworksVideo.play();
        });
    </script>
</body>
</html>
